<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Hi-Toyz</title>
    <link rel="stylesheet" href="../Style/SignInRegister.css" />
  </head>
  <body>
    <div class="registerform">
      <div class="logo">
        <img src="../Img/logo.png" />
      </div>
      <div class="theform">
        <form
          id="form"
          action="../Page/Product.html"
          onsubmit="return validateregis()"
          method="GET"
          name="form"
        >
          <input id="registername" placeholder="Name" name="name" />
          <input
            type="password"
            id="registerpass"
            placeholder="Password"
            name="password"
          />
          <input
            type="email"
            id="registeremail"
            placeholder="Email"
            name="email"
          />
          <input
            type="number"
            id="registernumber"
            placeholder="Phone"
            name="Phone"
          />
          <p id="errormess"></p>
          <button type="submit">Register</button>
        </form>
        <a class="signinorregister" href="../Page/SignIn.html"
          >Already have an account? <span>Sign In here!</span></a
        >
      </div>
    </div>
    <script src="../Js/Script.js"></script>
  </body>
</html>
