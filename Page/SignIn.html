<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Hi-Toyz</title>
    <link rel="stylesheet" href="../Style/SignInRegister.css" />
  </head>
  <body>
    <div class="form">
      <div class="closepage">
        <a href="../Page/index.html"><i data-feather="x"></i></a>
      </div>
      <div class="logo">
        <img src="../Img/logo.png" />
      </div>
      <div class="theform">
        <form
          id="form"
          action="../Page/Product.html"
          onsubmit="return validatesignin()"
          method="GET"
          name="form"
        >
          <input id="loginname" placeholder="Name" name="name" />
          <input
            type="password"
            id="loginpass"
            placeholder="Password"
            name="password"
          />
          <p id="errormess"></p>
          <button type="submit">Sign In</button>
        </form>
        <a class="signinorregister" href="../Page/Register.html"
          >Don't have an account? <span>Register here!</span></a
        >
      </div>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="../Js/Script.js"></script>
  </body>
</html>
